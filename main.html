<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            background-image: url('resumepage.jpg'); /* Replace with your image path */
            background-size: cover; /* Scale the image to cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
            
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center; /* Vertically center the container */
            padding-right: 30px; /* Add spacing from the right edge */
        }

        .container {
            max-width: 600px;
            width: 90%; /* Make the container responsive */
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the text inside the container */
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            body {
                padding-right: 10px; /* Reduce right spacing on smaller screens */
            }

            .container {
                width: 100%; /* Take full width on smaller screens */
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Resume Builder</h1>
        <p>Create, edit, and customize your resume effortlessly in just a few steps.</p>
        <div class="button-container">
            <button onclick="window.location.href='template_edit.html'">
                Get Your Resume by Editing a Template
            </button>
            <button onclick="window.location.href='resume.html'">
                Get Resume Manually
            </button>
        </div>
    </div>
</body>

</html>
