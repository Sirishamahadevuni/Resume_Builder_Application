<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            background-image: url('resumepage.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 80%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #000;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(to right, #ff9800, #ff5722);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #ff5722, #ff9800);
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Resume Builder</h1>
        <p>Create, edit, and customize your resume effortlessly in just a few steps.</p>
        <div class="button-container">
            <button onclick="window.location.href='template_edit.html'">
                Get Your Resume by Editing a Template
            </button>
            <button onclick="window.location.href='resume.html'">
                Get Resume Manually
            </button>
        </div>
    </div>
</body>

</html>
